<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SilBeni 2.0 - Dijital Gölge Simülasyonu</title>
  <style>
    body {
      background: #000;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .terminal {
      background: #0a0a0a;
      border: 1px solid #00ffcc;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.5);
      width: 80%;
      max-width: 900px;
      height: 80vh;
      overflow-y: auto;
    }
    .output {
      white-space: pre-line;
      font-size: 1rem;
      line-height: 1.6;
    }
    .typing {
      border-right: 2px solid #00ffcc;
      display: inline-block;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="output" id="output">
      <div><strong>SilBeni 2.0 Başlatılıyor...</strong></div>
    </div>
  </div>
  <script>
    const lines = [
      '👁️  Sistem taranıyor...',
      '🧠  Kullanıcı izleri tespit edildi.',
      '📂  Hedefler yükleniyor (targets.txt)...',
      '🔍  37 veri bağlantısı bulundu.',
      '⛓️  Bağlantılar analiz ediliyor...',
      '💣  Gölgeleştirme süreci başlatıldı.',
      '🗑️  facebook.com/kullanici123 siliniyor...',
      '[OK] Profil bağlantısı yok edildi.',
      '🗑️  instagram.com/anon.ist siliniyor...',
      '[OK] Görsel geçmiş temizlendi.',
      '⚠️  linkedIn.com/profil999: Silinemedi (şirket ağı içinde).',
      '🔒  anonymous@mail.com: Hukuki işlem başlatıldı.',
      '💬  Sessiz mod etkinleştirildi. Veri hareketi izlenmiyor.',
      '🌒  Dijital gölge tamamlandı. Kullanıcı görünmez modda.',
      '✅  Silme işlemleri tamamlandı: 37 işlem, 29 başarı, 5 hatalı, 3 inceleme altında.',
      '\n📄  Detaylı log için: log.txt\n📜  Simülasyon tamamlandı. Çıkmak için sayfayı kapatın.'
    ];let output = document.getElementById('output');
let i = 0;

function typeLine() {
  if (i < lines.length) {
    let line = document.createElement('div');
    line.innerHTML = `<span class='typing'>${lines[i]}</span>`;
    output.appendChild(line);
    output.scrollTop = output.scrollHeight;
    i++;
    setTimeout(() => {
      document.querySelectorAll('.typing').forEach(e => e.classList.remove('typing'));
      typeLine();
    }, 1200);
  }
}

window.onload = () => {
  setTimeout(typeLine, 1000);
};

  </script>
</body>
</html>
