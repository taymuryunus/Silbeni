<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SilBeni 2.0 - Dijital G√∂lge Sim√ºlasyonu</
title>
<style>
  @import 
  url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
  html, body {
    margin: 0; padding: 0; height: 100%;
    background: black;
    overflow: hidden;
    font-family: 'Share Tech Mono', monospace;
    color: #00ff99;
    user-select: none;
  }
  #matrix {
    position: fixed;
    top:0; left:0;
    width: 100%; height: 100%;
    background: black;
    z-index: 0;
  }
  canvas {
    display: block;
  }
  #terminal {
    position: relative;
    z-index: 1;
    max-width: 900px;
    margin: 3rem auto;
    padding: 2rem;
    background: rgba(0,0,0,0.85);
    border: 1px solid #00ff99;
    border-radius: 12px;
    box-shadow: 0 0 20px #00ff99;
    min-height: 60vh;
    overflow-y: auto;
    white-space: pre-wrap;
    font-size: 1.2rem;
    line-height: 1.4;
  }
  .line {
    margin-bottom: 0.7rem;
    position: relative;
  }
  .typing {
    border-right: 2px solid #00ff99;
    animation: blink 1s steps(1) infinite;
  }
  @keyframes blink {
    50% { border-color: transparent; }
  }
  /* Glitch effect */
  .glitch {
    color: #0f0;
    position: relative;
  }
  .glitch::before,
  .glitch::after {
    content: attr(data-text);
    position: absolute;
    left: 0;
    width: 100%;
    overflow: hidden;
    clip: rect(0, 900px, 0, 0);
  }
  .glitch::before {
    animation: glitchTop 1s infinite;
    color: #00ffaa;
    top: -2px;
    z-index: -1;
  }
  .glitch::after {
    animation: glitchBottom 1s infinite;
    color: #00cc77;
    top: 2px;
    z-index: -1;
  }
  @keyframes glitchTop {
    0% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    20% {
      clip: rect(0, 900px, 15px, 0);
      transform: translate(-2px, -2px);
    }
    40% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    60% {
      clip: rect(0, 900px, 15px, 0);
      transform: translate(2px, 2px);
    }
    80% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
  }
  @keyframes glitchBottom {
    0% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    20% {
      clip: rect(15px, 900px, 30px, 0);
      transform: translate(2px, 2px);
    }
    40% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    60% {
      clip: rect(15px, 900px, 30px, 0);
      transform: translate(-2px, -2px);
    }
    80% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
    100% {
      clip: rect(0, 900px, 0, 0);
      transform: translate(0);
    }
  }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div id="terminal"></div>

<script>
// MATRIX BACKGROUND EFFECT
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
let width, height;
const letters = '01';
let fontSize = 16;
let columns;

function setup() {
  width = window.innerWidth;
  height = window.innerHeight;
  canvas.width = width;
  canvas.height = height;
  columns = Math.floor(width / fontSize);
  drops = [];
  for (let i = 0; i < columns; i++) {
    drops[i] = Math.random() * height;
  }
}

function draw() {
  ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
  ctx.fillRect(0, 0, width, height);

  ctx.fillStyle = '#00ff99';
  ctx.font = fontSize + 'px monospace';

  for (let i = 0; i < columns; i++) {
    let text = 
letters.charAt(Math.floor(Math.random() *
letters.length));
    ctx.fillText(text, i * fontSize, drops[i] *
fontSize);

    if (drops[i] * fontSize > height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

window.addEventListener('resize', () => {
  setup();
});
setup();
setInterval(draw, 35);

// TERMINAL & TYPEWRITER + GLITCH + AUDIO EFFECTS

const terminal = document.getElementById('terminal');
let audioCtx;
let clickBuffer;

async function loadClickSound() {
  audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  const response = await fetch('https://cdn.jsdelivr.net/gh/yunustaymur/sounds/click.mp3').catch(() => null);
  if (!response) return;
  const arrayBuffer = await response.arrayBuffer();
  clickBuffer = await audioCtx.decodeAudioData(arrayBuffer);
}

function playClick() {
  if (!clickBuffer) return;
  const source = audioCtx.createBufferSource();
  source.buffer = clickBuffer;
  source.connect(audioCtx.destination);
  source.start(0);
}

function typeWriter(text, element, speed = 50, glitch = false) {
  return new Promise(resolve => {
    let i = 0;
    function type() {
      if (i < text.length) {
        element.textContent += text.charAt(i);
        if (audioCtx) playClick();
        i++;
        setTimeout(type, speed);
      } else {
        if (glitch) {
          element.classList.add('glitch');
          setTimeout(() => element.classList.remove('glitch'), 1200);
        }
        resolve();
      }
    }
    type();
  });
}

async function promptUsername() {
  return new Promise(resolve => {
    const inputLine = document.createElement('div');
    inputLine.classList.add('line');
    inputLine.textContent = 'Kullanƒ±cƒ± adƒ±nƒ±zƒ± girin: ';
    terminal.appendChild(inputLine);

    const input = document.createElement('input');
    input.style.background = 'black';
    input.style.color = '#00ff99';
    input.style.font = 'inherit';
    input.style.border = 'none';
    input.style.outline = 'none';
    input.style.width = '200px';
    input.style.fontFamily = "'Share Tech Mono', monospace";
    input.autofocus = true;
    inputLine.appendChild(input);
    input.focus();

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        const val = input.value.trim();
        if (val.length > 0) {
          input.disabled = true;
          resolve(val);
        }
      }
    });
  });
}

async function runSimulation(username) {
  const lines = [
    `üëÅÔ∏è Sistem taranƒ±yor...`,
    `üß† Kullanƒ±cƒ± izleri tespit edildi: ${username}`,
    `üìÇ Hedefler y√ºkleniyor (targets.txt)...`,
    `üîç 37 veri baƒülantƒ±sƒ± bulundu.`,
    `‚õìÔ∏è Baƒülantƒ±lar analiz ediliyor...`,
    `üí£ G√∂lgele≈ütirme s√ºreci ba≈ülatƒ±ldƒ±.`,
    `üóëÔ∏è facebook.com/${username} siliniyor...`,
    `[OK] Profil baƒülantƒ±sƒ± yok edildi.`,
    `üóëÔ∏è instagram.com/anon.ist siliniyor...`,
    `[OK] G√∂rsel ge√ßmi≈ü temizlendi.`,
    `‚ö†Ô∏è linkedIn.com/profil999: Silinemedi (≈üirket aƒüƒ± i√ßinde).`,
    `üîí anonymous@mail.com: Hukuki i≈ülem ba≈ülatƒ±ldƒ±.`,
    `üí¨ Sessiz mod etkinle≈ütirildi. Veri hareketi izlenmiyor.`,
    `üåí Dijital g√∂lge tamamlandƒ±. Kullanƒ±cƒ± g√∂r√ºnmez modda.`,
    `‚úÖ Silme i≈ülemleri tamamlandƒ±: 37 i≈ülem, 29 ba≈üarƒ±, 5 hatalƒ±, 3 inceleme altƒ±nda.`,
    `\nüìÑ Detaylƒ± log i√ßin: log.txt`,
    `üìú Sim√ºlasyon tamamlandƒ±. √áƒ±kmak i√ßin sayfayƒ± kapatƒ±n.`
  ];

  for (const text of lines) {
    const line = document.createElement('div');
    line.classList.add('line');
    terminal.appendChild(line);
    const glitchLines = [3, 7, 10];
    await typeWriter(text, line, 40, glitchLines.includes(lines.indexOf(text)));
    terminal.scrollTop = terminal.scrollHeight;
  }
}

(async () => {
  await loadClickSound();
  const username = await promptUsername();
  await runSimulation(username);
})();
</script>
</body>
</html>
